<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const data = axios({
            url: 'http://ggoreb.com/ajax/json/data2.jsp', //서버의 주소
            method: 'get', //요청방식
            params: {
                'a': 10, 'b': 20, 'c': 30 // 서버에 넘겨주려는 데이터
            }
        });
        // then 사용해야 하는 상황
        // promise를 받아서 사용하는 경우
        // 비동기 작업 시 promise 객체가 반환
        data.then(function (result) {
            console.log(result.data);
        });
    </script>
</body>

</html>
